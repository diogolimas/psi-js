<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>psi js</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>
            O feitiço correto para acender uma luz é:
        </h3>
        <div class="mb-3">
        <input type="text" id="resposta">
        </div>
        <button type="button" id="bresponder">
            Responder
        </button>

        <img class="mt-3" id="psi-imagem" src="" alt="" style="display: none;">
    </div>
    <script>

        window.onload = function(){
            document.getElementById('bresponder').addEventListener('click',corrigir);
        };
        function corrigir() {
            var resposta = document.getElementById("resposta").value;
            if(resposta == "lumos"){
             //  document.write("parabéns! Você acendeu a luz");
               document.body.style.backgroundColor = "yellow";
                document.getElementById("psi-imagem").style.display = "block";
                document.getElementById("psi-imagem").src = "https://media.giphy.com/media/ZdT5HAAE2Y1jDN9yvv/giphy.gif";
            }else if(resposta == "klinsmann"){
                document.getElementById("psi-imagem").style.display = "block";
                document.getElementById("psi-imagem").src = "https://media1.tenor.com/images/120fb2aac0065fc21aad8e23ebb3a842/tenor.gif?itemid=9412583";
                console.log('deu certo');

            }else{
                document.write("Que pena! Você continua no escuro");
                document.body.style.backgroundColor = "grey";
            }
        }
    </script>
</body>
</html>
